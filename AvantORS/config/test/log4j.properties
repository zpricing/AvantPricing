##### Definicion de Appenders #####
log4j.appender.AvantORS=org.apache.log4j.ConsoleAppender
log4j.appender.AvantORS.layout=org.apache.log4j.PatternLayout
log4j.appender.AvantORS.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.logger.cl.zpricing.revman = DEBUG, AvantORS
log4j.logger.cl.zpricing.unittest = DEBUG, AvantORS
log4j.logger.com.jayway = DEBUG, AvantORS
log4j.logger.org = OFF
log4j.logger.java = OFF