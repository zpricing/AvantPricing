##### Definicion de Appenders #####
log4j.appender.Avant=org.apache.log4j.ConsoleAppender
log4j.appender.Avant.layout=org.apache.log4j.PatternLayout
log4j.appender.Avant.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.logger.org = OFF
log4j.logger.java = OFF

log4j.logger.cl.zpricing.avant = DEBUG, Avant
log4j.logger.org.springframework.batch.item.database = DEBUG, Avant
log4j.logger.scriptella = DEBUG, Avant
log4j.logger.cl.zpricing.revman.webservices = DEBUG, Avant

log4j.logger.cl.zpricing.avant.etl=DEBUG, Avant
log4j.logger.org.springframework.batch=DEBUG, Avant