# Explicaciones de los reportes
# La explicaci�n del reporte "report.nielsen.nombre" tiene como key "report.nielsen.nombreExpl".
report.ingasist.asistenciaFuncionExpl = Muestra en detalle la asistencia para cada clase (i.e., precio) de cada funci&oacute;n de cada pel&iacute;cula, en cada complejo y empresa, para un rango de fechas dado.
report.anticipadas.advanceSalesAverageExpl = Muestra, para cada d&iacute;a del rango elegido, el valor del ticket promedio tanto para ventas anticipadas (RM) como para el total de las ventas. 
report.anticipadas.advanceSalesPercentageExpl = Muestra, para cada d&iacute;a del rango elegido, el porcentaje que corresponde a la asistencia y el ingreso de ventas anticipadas (RM) comparados con los respectivos totales. 
report.comparaciones.comparacionAsistenciaLastYearExpl = Muestra la asistencia y el ingreso del complejo en cada semana, comparado con el resultado en el a&ntilde;o anterior tanto del mismo complejo como del promedio de un conjunto de complejos elegidos (se le pedir&aacute; que los elija en la siguiente p&aacute;gina).
report.comparaciones.comparacionAsistenciaExpl = Muestra el resultado del complejo (tanto asistencia como ingreso) comparado con el resultado promedio de conjunto de complejos elegidos (se le pedir&aacute; que los elija en la siguiente p&aacute;gina). 
report.comparaciones.mercadoAsistenciaExpl = Permite comparar la asistencia y los ingresos de un complejo con los resultados promedio de otros complejos en la misma empresa y en el mercado.
report.nielsen.nielsenPorCineExpl = Muestra la asistencia y el ingreso del complejo seleccionado en el rango de fechas dado. La informaci&oacute;n mostrada se obtiene de los reportes externos incorporados al sistema. Se pueden elegir m&aacute;s complejos en la siguiente p&aacute;gina.
report.nielsen.nielsenPorEmpresaExpl = Muestra la asistencia y el ingreso de todos los complejos de la empresa seleccionada en el rango de fechas dado. La informaci&oacute;n mostrada se obtiene de los reportes externos incorporados al sistema. Se pueden elegir m&aacute;s empresas en la siguiente p&aacute;gina.
report.nielsen.nielsenTodosExpl = Muestra la asistencia y el ingreso de todos los complejos del mercado en el rango de fechas dado. La informaci&oacute;n mostrada se obtiene de los reportes externos incorporados al sistema.

